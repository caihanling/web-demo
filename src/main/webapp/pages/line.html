<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js" type="text/javascript"></script>
    <title></title>
</head>
<body>

<div id="container" style="min-width:400px;height:370px"></div>
<div id="container2" style="min-width:400px;height:370px"></div>

<script>
    $(function () {
        $(document).ready(function () {
            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });
            var x,y1,y2;
            $('#container').highcharts({
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {
                            // set up the updating of the chart each second
                            var series = this.series[0];
                            setInterval(function() {        
                            	$.getJSON("http://localhost:8081/demo/data", function(data) {
                            		 $.each(data, function(i, item) {
                            				 
                            			 x = (new Date()).getTime(); // current time   
                                         y1 =  item.qps;
                            			 //y1 = Math.random()*2000;
                                         y2 = item.tps;
                            			 console.log(x + "--" + item.qps + "--" +y2);
                            			 console.log(typeof(item.qps));
                            		 });
                               			series.addPoint([x, y1], true, true);                    
                            		 
                            	 });
                                                             
                            }, 1000);  
                        }
                    }
                },
                title: {
                    text: '并发量QPS(次/秒)'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: 'QPS'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                Highcharts.numberFormat(this.y,0) + '次/s';
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                credits:{
                	enabled:false
                },
                series: [{
                    name: 'QPS',
                    data: (function () {
                        // generate an array of random data
                        
                        var data = [],
                                time = (new Date()).getTime(),
                                i;

                        for (i = -59; i <= 0; i += 1) {
                            data.push({
                                x: time + i * 1000,
                                y: Math.random()*100
                            });
                        }
                        return data;
                    }())
                }]
            });
            
            
            
            $('#container2').highcharts({
                chart: {
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {
                            // set up the updating of the chart each second
                            var series = this.series[0];
                            setInterval(function() {        
                            	series.addPoint([x, y2], true, true);                           
                            }, 1000);  
                        }
                    }
                },
                title: {
                    text: '吞吐量TPS(MB/秒)'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: 'TPS'
                    },
//                     min: 0, 
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                Highcharts.numberFormat(this.y,0) + 'MB/s';
                    }
                },
                legend: {
                    enabled: false
                },
                exporting: {
                    enabled: false
                },
                credits:{
                	enabled:false
                },
                series: [{
                    name: 'TPS',
                    color:'#1FBF16',
                    data: (function () {
                        // generate an array of random data
                        
                        var data = [],
                                time = (new Date()).getTime(),
                                i;

                        for (i = -59; i <= 0; i += 1) {
                            data.push({
                                x: time + i * 1000,
                                y: Math.random()*10
                            });
                        }
                        return data;
                    }())
                }]
            });
            
            
        });
    });

</script>
</body>
</html>
